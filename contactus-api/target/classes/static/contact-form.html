<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h2>Contact Me</h2>
    <form id="contactForm" method="POST">
        <div>
            <label for="username">Your Name:</label><br>
            <input type="text" id="username" name="name" placeholder="Enter your name" required><br><br>
        </div>
        <div>
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        </div>
        <div>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea><br><br>
        </div>
        <div>
            <input type="submit" value="Send Message">
        </div>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create a FormData object from the form
            const formData = new FormData(this);

            // Send the data using fetch API
            fetch('http://localhost:8080/api/v1/contacts/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Parse JSON response
            })
            .then(data => {
                console.log('Success:', data); // Handle success
                alert('Your message has been sent successfully!');
                // Optionally, reset the form
                this.reset();
            })
            .catch(error => {
                console.error('Error:', error); // Handle errors
                alert('There was a problem with your submission.');
            });
        });
    </script>
</body>
</html>
